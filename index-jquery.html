<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GWC Playground</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.0.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>    

    <!-- Our Javascript files -->
    <script type="text/javascript" src="./playground-jquery.js"></script>
</head>

<body>
    <h2 class="text-center">GWC Playground</h2>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <canvas id="playground-canvas" width="600" height="400" style="border:1px solid #000000"></canvas>
            <br />
            <div class="text-center">
                <button id="draw-button" class="btn btn-primary">Draw</button>
                <button id="clear-button" class="btn btn-info">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
